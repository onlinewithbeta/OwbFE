<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Custom Alert Box Demo</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 <style>
  /* Your existing CSS remains the same */
  :root {
   --primary: #8B4100;
   --primary-light: #a85a1a;
   --primary-dark: #6B3100;
   --secondary: #734C00;
   --white: #fff;
   --light-gray: #f5f5f5;
   --dark-gray: #333;
   --success: #28a745;
   --warning: #ffc107;
   --danger: #dc3545;
   --info: #17a2b8;
   --header-height: 4em;
   --card-radius: 16px;
   --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
   --nav-width: 250px;
  }
  
  /* Dark theme variables */
  .dark-theme {
   --white: #8D8989;
   --light-gray: #C0C0C1;
   --dark-gray: #f5f5f5;
  }
  
  * {
   margin: 0;
   padding: 0;
   box-sizing: border-box;
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  body {
   background-color: var(--light-gray);
   color: var(--dark-gray);
   line-height: 1.6;
   display: flex;
   flex-direction: column;
   min-height: 100vh;
   transition: background-color 0.3s, color 0.3s;
  }
  
  /* Header Styles */
  .appHeader {
   height: var(--header-height);
   display: flex;
   align-items: center;
   justify-content: space-between;
   padding: 0 1.5rem;
   background: linear-gradient(135deg, var(--primary), var(--primary-dark));
   color: var(--white);
   box-shadow: var(--shadow);
   position: sticky;
   top: 0;
   z-index: 100;
  }
  
  .menuBtn {
   font-size: 1.5rem;
   cursor: pointer;
   transition: transform 0.3s;
   display: flex;
   align-items: center;
   gap: 0.5rem;
  }
  
  .menuBtn:hover {
   transform: scale(1.1);
  }
  
  .appName {
   font-size: 1.5rem;
   font-weight: 700;
   letter-spacing: 0.5px;
  }
  
  .appName:first-letter {
   font-size: 1.7rem;
   font-weight: 500;
  }
  
  .appLogo {
   font-size: 2rem;
  }
  
  /* Main Content Styles */
  .appBody {
   padding: 1.5rem;
   max-width: 1200px;
   margin: 0 auto;
   flex: 1;
   width: 100%;
  }
  
  .section-title {
   margin: 1.5rem 0 1rem;
   font-size: 1.3rem;
   color: var(--primary-dark);
   font-weight: 600;
  }
  
  /* Network Cards */
  .networkContainer {
   display: grid;
   grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
   gap: 1.5rem;
  }
  
  .networkCard {
   background: var(--white);
   border-radius: var(--card-radius);
   padding: 1.5rem;
   box-shadow: var(--shadow);
   transition: transform 0.3s, box-shadow 0.3s;
   display: flex;
   flex-direction: column;
   gap: 1.2rem;
  }
  
  .networkCard:hover {
   transform: translateY(-5px);
   box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
  }
  
  .networkHeader {
   display: flex;
   align-items: center;
   gap: 1rem;
  }
  
  .networkIcon {
   width: 3rem;
   height: 3rem;
   border-radius: 50%;
   display: flex;
   align-items: center;
   justify-content: center;
   color: white;
   font-weight: bold;
   font-size: 1.2rem;
  }
  
  .mtn {
   background-color: #ffcc00;
   color: black;
  }
  
  .airtel {
   background-color: #e61601;
  }
  
  .glo {
   background-color: #00a859;
  }
  
  .etisalat {
   background-color: #663399;
  }
  
  .networkName {
   font-size: 1.3rem;
   font-weight: 600;
  }
  
  .buyActionBtn {
   display: flex;
   flex-wrap: wrap;
   gap: 1rem;
  }
  
  .actionBtn {
   flex: 1;
   min-width: 120px;
   display: flex;
   flex-direction: column;
   align-items: center;
   gap: 0.5rem;
   padding: 0.8rem;
   border-radius: 10px;
   background: var(--light-gray);
   color: var(--primary);
   cursor: pointer;
   transition: all 0.3s;
   border: none;
   text-decoration: none;
  }
  
  .actionBtn:hover {
   background: var(--primary);
   color: white;
   transform: translateY(-2px);
  }
  
  .actionBtn i {
   font-size: 1.5rem;
  }
  
  .actionBtn span {
   font-size: 0.9rem;
   font-weight: 500;
  }
  
  /* Custom Alert Styles */
  .alert-overlay {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   background-color: rgba(0, 0, 0, 0.5);
   display: flex;
   align-items: center;
   justify-content: center;
   z-index: 1000;
   backdrop-filter: blur(2px);
  }
  
  .alert-box {
   background-color: var(--white);
   border-radius: var(--card-radius);
   box-shadow: var(--shadow);
   width: 90%;
   max-width: 400px;
   overflow: hidden;
   animation: alertSlideIn 0.3s ease-out;
  }
  
  @keyframes alertSlideIn {
   from {
    opacity: 0;
    transform: translateY(-20px);
   }
   
   to {
    opacity: 1;
    transform: translateY(0);
   }
  }
  
  .alert-header {
   padding: 1rem 1.5rem;
   display: flex;
   align-items: center;
   gap: 0.75rem;
   border-bottom: 1px solid var(--light-gray);
  }
  
  .alert-icon {
   width: 24px;
   height: 24px;
   border-radius: 50%;
   display: flex;
   align-items: center;
   justify-content: center;
   color: white;
   font-size: 0.9rem;
  }
  
  .alert-title {
   font-weight: 600;
   font-size: 1.1rem;
  }
  
  .alert-body {
   padding: 1.5rem;
  }
  
  .alert-message {
   line-height: 1.5;
   color: var(--dark-gray);
  }
  
  .alert-footer {
   padding: 1rem 1.5rem;
   display: flex;
   justify-content: flex-end;
   gap: 0.75rem;
   border-top: 1px solid var(--light-gray);
  }
  
  .alert-btn {
   padding: 0.5rem 1.25rem;
   border: none;
   border-radius: 6px;
   font-weight: 500;
   cursor: pointer;
   transition: all 0.3s;
  }
  
  .alert-btn-cancel {
   background-color: var(--light-gray);
   color: var(--dark-gray);
  }
  
  .alert-btn-cancel:hover {
   background-color: #e0e0e0;
  }
  
  .alert-btn-ok {
   background-color: var(--primary);
   color: white;
  }
  
  .alert-btn-ok:hover {
   background-color: var(--primary-dark);
  }
  
  /* Alert type styles */
  .alert-info .alert-icon {
   background-color: var(--info);
  }
  
  .alert-success .alert-icon {
   background-color: var(--success);
  }
  
  .alert-warning .alert-icon {
   background-color: var(--warning);
  }
  
  .alert-confirm .alert-icon {
   background-color: var(--warning);
  }
  
  .alert-follow .alert-icon {
   background-color: var(--primary);
  }
  
  /* Stacking alerts */
  .alert-container {
   position: fixed;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   pointer-events: none;
   z-index: 1000;
  }
  
  .alert-container>* {
   pointer-events: auto;
  }
  
  /* Responsive adjustments */
  @media (max-width: 480px) {
   .alert-box {
    width: 95%;
   }
   
   .alert-footer {
    flex-direction: column;
   }
   
   .alert-btn {
    width: 100%;
   }
   
   .buyActionBtn {
    flex-direction: column;
   }
  }
 </style>
</head>

<body>
 <header class="appHeader">
  <div class="menuBtn" id="menuToggle">
   <i class="fas fa-bars"></i>
  </div>
  <span class="appName">Onlinewithbeta</span>
  <div class="appLogo">
   <i class="fas fa-wallet"></i>
  </div>
 </header>
 
 <div class="appContainer">
  <main class="appBody">
   <h2 class="section-title">Custom Alert Demo</h2>
   
   <div class="networkContainer">
    <div class="networkCard">
     <div class="networkHeader">
      <div class="networkIcon mtn">A</div>
      <div class="networkName">Alert Types</div>
     </div>
     
     <div class="buyActionBtn">
      <button class="actionBtn" onclick="showAlert('info', 'This is an information message.')">
       <i class="fas fa-info-circle"></i>
       <span>Info Alert</span>
      </button>
      <button class="actionBtn" onclick="showAlert('success', 'Operation completed successfully!')">
       <i class="fas fa-check-circle"></i>
       <span>Success Alert</span>
      </button>
      <button class="actionBtn" onclick="showAlert('warning', 'This action cannot be undone.')">
       <i class="fas fa-exclamation-triangle"></i>
       <span>Warning Alert</span>
      </button>
      <button class="actionBtn" onclick="showAlert('confirm', 'Are you sure you want to delete this item?', function() { console.log('Confirmed!') })">
       <i class="fas fa-question-circle"></i>
       <span>Confirm Alert</span>
      </button>
      <button class="actionBtn" onclick="showAlert('follow', 'Please complete the verification process to continue.', function() { console.log('Followed!') })">
       <i class="fas fa-exclamation-circle"></i>
       <span>Follow Alert</span>
      </button>
     </div>
    </div>
    
    <div class="networkCard">
     <div class="networkHeader">
      <div class="networkIcon airtel">M</div>
      <div class="networkName">Multiple Alerts</div>
     </div>
     
     <div class="buyActionBtn">
      <button class="actionBtn" onclick="showMultipleAlerts()">
       <i class="fas fa-layer-group"></i>
       <span>Stack Alerts</span>
      </button>
      <button class="actionBtn" onclick="showAlert('warning', 'Low balance warning! Please fund your wallet.', function() { showAlert('info', 'Redirecting to wallet funding...') })">
       <i class="fas fa-coins"></i>
       <span>Low Balance</span>
      </button>
      <button class="actionBtn" onclick="showAlert('warning', 'Network connection is unstable. Some features may not work properly.', null, true)">
       <i class="fas fa-wifi"></i>
       <span>Connection Issue</span>
      </button>
     </div>
    </div>
   </div>
  </main>
 </div>
 
 <!-- Alert container - where alerts will be appended -->
 <div class="alert-container" id="alertContainer"></div>
 
 <script>
  // Custom alert function
  function showAlert(kind, message, okFunction = null, showCancel = false) {
   // Validate kind parameter
   const validKinds = ['info', 'success', 'warning', 'confirm', 'follow'];
   if (!validKinds.includes(kind)) {
    console.error('Invalid alert kind. Must be one of: info, success, warning, confirm, follow');
    return;
   }
   
   // Create alert overlay
   const alertOverlay = document.createElement('div');
   alertOverlay.className = 'alert-overlay';
   
   // Create alert box
   const alertBox = document.createElement('div');
   alertBox.className = `alert-box alert-${kind}`;
   
   // Set alert content based on kind
   let title, iconClass, showCancelBtn;
   
   switch (kind) {
    case 'info':
     title = 'Information';
     iconClass = 'fas fa-info';
     showCancelBtn = false;
     break;
    case 'success':
     title = 'Success';
     iconClass = 'fas fa-check';
     showCancelBtn = false;
     break;
    case 'warning':
     title = 'Warning';
     iconClass = 'fas fa-exclamation-triangle';
     // For warning type, we can optionally show cancel button
     showCancelBtn = showCancel || false;
     break;
    case 'confirm':
     title = 'Confirmation';
     iconClass = 'fas fa-question';
     showCancelBtn = true;
     break;
    case 'follow':
     title = 'Action Required';
     iconClass = 'fas fa-exclamation';
     showCancelBtn = false;
     break;
   }
   
   // Build alert HTML
   alertBox.innerHTML = `
        <div class="alert-header">
          <div class="alert-icon">
            <i class="${iconClass}"></i>
          </div>
          <div class="alert-title">${title}</div>
        </div>
        <div class="alert-body">
          <div class="alert-message">${message}</div>
        </div>
        <div class="alert-footer">
          ${showCancelBtn ? '<button class="alert-btn alert-btn-cancel">Cancel</button>' : ''}
          <button class="alert-btn alert-btn-ok">${kind === 'follow' ? 'Continue' : 'OK'}</button>
        </div>
      `;
   
   // Add to overlay
   alertOverlay.appendChild(alertBox);
   
   // Add to alert container
   const alertContainer = document.getElementById('alertContainer');
   alertContainer.appendChild(alertOverlay);
   
   // Set up event listeners
   const okButton = alertBox.querySelector('.alert-btn-ok');
   const cancelButton = alertBox.querySelector('.alert-btn-cancel');
   
   // OK button handler
   okButton.addEventListener('click', function() {
    if (okFunction && typeof okFunction === 'function') {
     okFunction();
    }
    closeAlert(alertOverlay);
   });
   
   // Cancel button handler
   if (cancelButton) {
    cancelButton.addEventListener('click', function() {
     closeAlert(alertOverlay);
    });
   }
   
   // Close on overlay click (outside the alert box)
   alertOverlay.addEventListener('click', function(e) {
    if (e.target === alertOverlay) {
     closeAlert(alertOverlay);
    }
   });
   
   // Close on Escape key
   const escapeHandler = function(e) {
    if (e.key === 'Escape') {
     closeAlert(alertOverlay);
     document.removeEventListener('keydown', escapeHandler);
    }
   };
   document.addEventListener('keydown', escapeHandler);
   
   // Clean up event listener when alert is closed
   alertOverlay.addEventListener('close', function() {
    document.removeEventListener('keydown', escapeHandler);
   });
  }
  
  // Function to close alert
  function closeAlert(alertElement) {
   alertElement.style.opacity = '0';
   alertElement.style.transform = 'translateY(-20px)';
   
   setTimeout(() => {
    if (alertElement.parentNode) {
     alertElement.parentNode.removeChild(alertElement);
    }
   }, 300);
  }
  
  // Demo function to show multiple stacked alerts
  function showMultipleAlerts() {
   showAlert('info', 'This is the first alert.');
   setTimeout(() => {
    showAlert('success', 'This is the second alert.');
   }, 500);
   setTimeout(() => {
    showAlert('warning', 'This is the third alert - a warning!');
   }, 1000);
   setTimeout(() => {
    showAlert('confirm', 'This is the fourth alert.', function() {
     console.log('Fourth alert confirmed');
    });
   }, 1500);
  }
  
  // Initialize theme toggle if needed
  document.addEventListener('DOMContentLoaded', function() {
   // Your existing initialization code
  });
 </script>
</body>

</html>
